<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f8fc;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .success-container {
        text-align: center;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
      }

      .success-icon {
        font-size: 50px;
        color: #4caf50;
      }

      .success-title {
        font-size: 24px;
        color: #333;
        margin-top: 10px;
      }

      .success-message {
        font-size: 16px;
        color: #666;
        margin-top: 10px;
      }

      .success-buttons {
        margin-top: 20px;
      }

      .success-buttons a {
        text-decoration: none;
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        margin: 5px;
        font-size: 14px;
      }

      .success-buttons a:hover {
        background-color: #45a049;
      }

      .success-buttons a.back-home {
        background-color: #007bff;
      }

      .success-buttons a.back-home:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="success-container">
      <div class="success-icon">âœ”</div>
      <h1 class="success-title">Submission Successful!</h1>
      <p class="success-message">
        Thank you for submitting your information. Your data has been saved
        successfully.
      </p>
      <div class="success-buttons">
        <a href="/" class="back-home">Back to Home</a>
      </div>
    </div>
  </body>
</html>
